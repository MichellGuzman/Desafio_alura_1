<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura">
    </header>
    <main class="formulario__encriptador">
        <div>
            <textarea class="textarea" id="ingresoTexto" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton_encriptar" id="botonEncriptar" onclick='encriptar();'>Encriptar</button>
                <button class="boton_desencriptar" id="botonDesencriptar"
                    onclick='desencriptar();'>Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <div class="mensaje_encriptado">
                <textarea class="mensaje" name="salidaTexto" id="salidaTexto" cols="20" rows="10"
                    placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                <div>
                    <button onclick='copiar();' class="copiar" id="botonCopiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="app.js"></script>
    </footer>
</body>

</html>
